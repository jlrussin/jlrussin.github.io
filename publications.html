    <div id="publications-container">
      <!-- Publications will be dynamically organized by category -->
    </div>
    
    <script>
      // Function to create a publication HTML element
      function createPublicationElement(pub) {
        const li = document.createElement('li');
        li.className = 'article';
        
        // Create title with link
        const titleSpan = document.createElement('span');
        titleSpan.className = 'title';
        const titleLink = document.createElement('a');
        titleLink.href = pub.url || '';
        titleLink.textContent = pub.title;
        titleSpan.appendChild(titleLink);
        
        // Create authors (automatically bold "Russin, J.")
        const authorsSpan = document.createElement('span');
        authorsSpan.className = 'authors';
        let authorsText = pub.authors;
        // Bold your name wherever it appears
        authorsText = authorsText.replace(/Russin, J\./g, '<strong>Russin, J.</strong>');
        authorsSpan.innerHTML = authorsText;
        
        // Create journal info container
        const journalInfoSpan = document.createElement('span');
        journalInfoSpan.className = 'journal-info';
        
        // Create journal with equal contribution note if applicable
        const journalSpan = document.createElement('span');
        journalSpan.className = 'journal';
        journalSpan.textContent = pub.journal;
        journalInfoSpan.appendChild(journalSpan);
        
        // Create year
        const yearSpan = document.createElement('span');
        yearSpan.className = 'year';
        yearSpan.textContent = pub.year;
        
        // Add DOI link if it exists
        if (pub.doi) {
          const doiLink = document.createElement('a');
          doiLink.href = pub.doi;
          doiLink.className = 'doi';
          journalInfoSpan.appendChild(doiLink);
        }
        
        // Append all elements to the list item
        li.appendChild(titleSpan);
        li.appendChild(authorsSpan);
        li.appendChild(journalInfoSpan);
        li.appendChild(yearSpan);
        
        return li;
      }
      
      // Function to create a section with header and publications
      function createSection(title, publications) {
        const section = document.createElement('div');
        section.className = 'publication-section';
        
        // Create section header
        const header = document.createElement('h2');
        header.textContent = title;
        header.style.marginTop = '2em';
        header.style.marginBottom = '1em';
        header.style.borderBottom = '2px solid #333';
        header.style.paddingBottom = '0.5em'; 
        header.style.fontSize = '1.2em';
        section.appendChild(header);
        
        // Create publications list for this section
        const ul = document.createElement('ul');
        ul.className = 'publications';
        
        // Sort publications by year (descending) within each section
        publications.sort((a, b) => b.year - a.year);
        
        publications.forEach(pub => {
          const pubElement = createPublicationElement(pub);
          ul.appendChild(pubElement);
        });
        
        section.appendChild(ul);
        return section;
      }
      
      // Load and display publications organized by category
      async function loadPublications() {
        try {
          const response = await fetch('./publications.json');
          const publications = await response.json();
          
          // Group publications by category
          const preprints = publications.filter(pub => pub.category === 'preprint');
          const peerReviewed = publications.filter(pub => pub.category === 'peer-reviewed');
          const bookChapters = publications.filter(pub => pub.category === 'book-chapter');
          const dissertation = publications.filter(pub => pub.category === 'dissertation');
          
          const container = document.getElementById('publications-container');
          
          // Add sections in order
          if (preprints.length > 0) {
            container.appendChild(createSection('Available preprints', preprints));
          }
          
          if (peerReviewed.length > 0) {
            container.appendChild(createSection('Peer-reviewed journal articles and conference papers', peerReviewed));
          }
          
          if (bookChapters.length > 0) {
            container.appendChild(createSection('Book chapters', bookChapters));
          }
          
          if (dissertation.length > 0) {
            container.appendChild(createSection('Dissertation', dissertation));
          }
          
        } catch (error) {
          console.error('Error loading publications:', error);
          document.getElementById('publications-container').innerHTML = 
            '<p>Error loading publications. Please try again later.</p>';
        }
      }
      
      // Load publications when the page loads
      document.addEventListener('DOMContentLoaded', loadPublications);
    </script>
